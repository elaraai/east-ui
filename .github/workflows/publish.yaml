name: Publish to npm

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${GITHUB_REF}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=beta" >> $GITHUB_OUTPUT
          fi

      # Publish packages in dependency order
      # 1. east-ui (core types, no internal dependencies)
      - name: Publish @elaraai/east-ui
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}
        working-directory: packages/east-ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 2. east-ui-platform (platform functions, depends on east)
      - name: Publish @elaraai/east-ui-platform
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}
        working-directory: packages/east-ui-platform
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 3. east-ui-components (depends on east-ui and east-ui-platform)
      - name: Publish @elaraai/east-ui-components
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}
        working-directory: packages/east-ui-components
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
