name: Update Dependencies

on:
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "elara-ci[bot]"
          git config user.email "elara-ci[bot]@users.noreply.github.com"

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: make install

      - name: Update @elaraai dependencies
        id: update
        run: |
          make update

          if git diff --quiet package-lock.json; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "Already on latest"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Updates available"
          fi

      - name: Create update branch
        if: steps.update.outputs.has_updates == 'true'
        run: |
          BRANCH_NAME="deps/elara-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Build
        if: steps.update.outputs.has_updates == 'true'
        run: make build

      - name: Run linter
        if: steps.update.outputs.has_updates == 'true'
        id: lint
        run: make lint
        continue-on-error: true

      - name: Run tests
        if: steps.update.outputs.has_updates == 'true'
        id: test
        run: make test
        continue-on-error: true

      - name: Determine test status
        if: steps.update.outputs.has_updates == 'true'
        id: test_status
        run: |
          if [[ "${{ steps.lint.outcome }}" == "success" && "${{ steps.test.outcome }}" == "success" ]]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All tests passed" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Tests failed - manual fixes required" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.update.outputs.has_updates == 'true'
        run: |
          git add package-lock.json
          git commit -m "deps: update @elaraai packages"
          git push -u --force origin "${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.update.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh label create dependencies --color 0366d6 --description "Dependency updates" 2>/dev/null || true

          EXISTING_PR=$(gh pr list --head "${{ env.branch_name }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          PR_TITLE="${{ steps.test_status.outputs.emoji }} deps: update @elaraai packages"
          PR_BODY="## Dependency Update

          Updated all \`@elaraai/*\` packages to latest beta.

          ### Status: ${{ steps.test_status.outputs.emoji }} ${{ steps.test_status.outputs.message }}

          - Lint: ${{ steps.lint.outcome }}
          - Tests: ${{ steps.test.outcome }}

          ---
          *This PR was automatically generated by the update-deps workflow.*"

          if [[ -n "$EXISTING_PR" ]]; then
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
          else
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --label "dependencies" --head "${{ env.branch_name }}"
          fi
