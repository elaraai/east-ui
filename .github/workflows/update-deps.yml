name: Update Dependencies

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "elara-ci[bot]"
          git config user.email "elara-ci[bot]@users.noreply.github.com"

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Check for @elaraai/east updates
        id: check_updates
        run: |
          # Get current version from east-ui (canonical source)
          CURRENT_VERSION=$(node -p "require('./packages/east-ui/package.json').peerDependencies['@elaraai/east']" | sed 's/\^//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

          # Get latest version from npm (check both latest and beta tags)
          LATEST_STABLE=$(npm view @elaraai/east version 2>/dev/null || echo "")
          LATEST_BETA=$(npm view @elaraai/east dist-tags.beta 2>/dev/null || echo "")

          # Determine which version to use based on current version
          if [[ "$CURRENT_VERSION" == *"beta"* ]]; then
            # Currently on beta, check for newer beta
            LATEST_VERSION="${LATEST_BETA}"
            echo "channel=beta" >> $GITHUB_OUTPUT
          else
            # Currently on stable, check for newer stable
            LATEST_VERSION="${LATEST_STABLE}"
            echo "channel=latest" >> $GITHUB_OUTPUT
          fi

          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [[ -z "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "No version found on npm"
          elif [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "Already on latest: $CURRENT_VERSION"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT_VERSION -> $LATEST_VERSION"
          fi

      - name: Create update branch
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          BRANCH_NAME="deps/east-${{ steps.check_updates.outputs.latest_version }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Update @elaraai/east version
        if: steps.check_updates.outputs.has_updates == 'true'
        run: make set-east-version VERSION=${{ steps.check_updates.outputs.latest_version }}

      - name: Install dependencies
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm install

      - name: Build
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm run build

      - name: Run linter
        if: steps.check_updates.outputs.has_updates == 'true'
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        if: steps.check_updates.outputs.has_updates == 'true'
        id: test
        run: npm test
        continue-on-error: true

      - name: Determine test status
        if: steps.check_updates.outputs.has_updates == 'true'
        id: test_status
        run: |
          if [[ "${{ steps.lint.outcome }}" == "success" && "${{ steps.test.outcome }}" == "success" ]]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All tests passed" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Tests failed - manual fixes required" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          git add -A
          git commit -m "deps: update @elaraai/east to ${{ steps.check_updates.outputs.latest_version }}"
          git push -u --force origin "${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.check_updates.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Create label if it doesn't exist
          gh label create dependencies --color 0366d6 --description "Dependency updates" 2>/dev/null || true

          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ env.branch_name }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          PR_TITLE="${{ steps.test_status.outputs.emoji }} deps: update @elaraai/east to ${{ steps.check_updates.outputs.latest_version }}"
          PR_BODY="## Dependency Update

          Updates \`@elaraai/east\` from \`${{ steps.check_updates.outputs.current_version }}\` to \`${{ steps.check_updates.outputs.latest_version }}\`.

          **Channel:** ${{ steps.check_updates.outputs.channel }}

          ### Test Status: ${{ steps.test_status.outputs.emoji }} ${{ steps.test_status.outputs.message }}

          - Lint: ${{ steps.lint.outcome }}
          - Tests: ${{ steps.test.outcome }}

          ### Checklist
          - [${{ steps.test_status.outputs.passed == 'true' && 'x' || ' ' }}] CI tests pass
          - [ ] Manual testing if needed
          - [ ] Ready to merge

          ---
          *This PR was automatically generated by the update-deps workflow.*"

          if [[ -n "$EXISTING_PR" ]]; then
            echo "Updating existing PR #${EXISTING_PR}"
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --label "dependencies" --head "${{ env.branch_name }}"
          fi
