name: Update Dependencies

on:
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "elara-ci[bot]"
          git config user.email "elara-ci[bot]@users.noreply.github.com"

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Check for @elaraai/east updates
        id: check_east
        run: |
          # Get current version from east-ui (canonical source)
          CURRENT_VERSION=$(node -p "require('./packages/east-ui/package.json').peerDependencies['@elaraai/east']" | sed 's/\^//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

          # Get latest version from npm (check both latest and beta tags)
          LATEST_STABLE=$(npm view @elaraai/east version 2>/dev/null || echo "")
          LATEST_BETA=$(npm view @elaraai/east dist-tags.beta 2>/dev/null || echo "")

          # Determine which version to use based on current version
          if [[ "$CURRENT_VERSION" == *"beta"* ]]; then
            LATEST_VERSION="${LATEST_BETA}"
            echo "channel=beta" >> $GITHUB_OUTPUT
          else
            LATEST_VERSION="${LATEST_STABLE}"
            echo "channel=latest" >> $GITHUB_OUTPUT
          fi

          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [[ -z "$LATEST_VERSION" ]] || [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "@elaraai/east: $CURRENT_VERSION -> $LATEST_VERSION"
          fi

      - name: Check for @elaraai/e3-api-server updates
        id: check_e3_server
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/east-ui-extension/package.json').dependencies['@elaraai/e3-api-server']" | sed 's/\^//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

          LATEST_STABLE=$(npm view @elaraai/e3-api-server version 2>/dev/null || echo "")
          LATEST_BETA=$(npm view @elaraai/e3-api-server dist-tags.beta 2>/dev/null || echo "")

          if [[ "$CURRENT_VERSION" == *"beta"* ]]; then
            LATEST_VERSION="${LATEST_BETA}"
          else
            LATEST_VERSION="${LATEST_STABLE}"
          fi

          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [[ -z "$LATEST_VERSION" ]] || [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "@elaraai/e3-api-server: $CURRENT_VERSION -> $LATEST_VERSION"
          fi

      - name: Check for @elaraai/e3-api-client updates
        id: check_e3_client
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/east-ui-extension/webview/package.json').dependencies['@elaraai/e3-api-client']" | sed 's/\^//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

          LATEST_STABLE=$(npm view @elaraai/e3-api-client version 2>/dev/null || echo "")
          LATEST_BETA=$(npm view @elaraai/e3-api-client dist-tags.beta 2>/dev/null || echo "")

          if [[ "$CURRENT_VERSION" == *"beta"* ]]; then
            LATEST_VERSION="${LATEST_BETA}"
          else
            LATEST_VERSION="${LATEST_STABLE}"
          fi

          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [[ -z "$LATEST_VERSION" ]] || [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "@elaraai/e3-api-client: $CURRENT_VERSION -> $LATEST_VERSION"
          fi

      - name: Check for @elaraai/east-node-std updates
        id: check_east_node_std
        run: |
          CURRENT_VERSION=$(node -p "require('./packages/east-ui-components/package.json').devDependencies['@elaraai/east-node-std']" | sed 's/\^//')
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

          LATEST_STABLE=$(npm view @elaraai/east-node-std version 2>/dev/null || echo "")
          LATEST_BETA=$(npm view @elaraai/east-node-std dist-tags.beta 2>/dev/null || echo "")

          if [[ "$CURRENT_VERSION" == *"beta"* ]]; then
            LATEST_VERSION="${LATEST_BETA}"
          else
            LATEST_VERSION="${LATEST_STABLE}"
          fi

          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [[ -z "$LATEST_VERSION" ]] || [[ "$CURRENT_VERSION" == "$LATEST_VERSION" ]]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "@elaraai/east-node-std: $CURRENT_VERSION -> $LATEST_VERSION"
          fi

      - name: Check if any updates available
        id: check_updates
        run: |
          if [[ "${{ steps.check_east.outputs.has_updates }}" == "true" ]] || \
             [[ "${{ steps.check_e3_server.outputs.has_updates }}" == "true" ]] || \
             [[ "${{ steps.check_e3_client.outputs.has_updates }}" == "true" ]] || \
             [[ "${{ steps.check_east_node_std.outputs.has_updates }}" == "true" ]]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create update branch
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          # Create branch name from date to handle multiple package updates
          BRANCH_NAME="deps/elara-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Update @elaraai/east version
        if: steps.check_east.outputs.has_updates == 'true'
        run: make set-east-version VERSION=${{ steps.check_east.outputs.latest_version }}

      - name: Update @elaraai/e3-api-server version
        if: steps.check_e3_server.outputs.has_updates == 'true'
        run: make set-e3-api-server-version VERSION=${{ steps.check_e3_server.outputs.latest_version }}

      - name: Update @elaraai/e3-api-client version
        if: steps.check_e3_client.outputs.has_updates == 'true'
        run: make set-e3-api-client-version VERSION=${{ steps.check_e3_client.outputs.latest_version }}

      - name: Update @elaraai/east-node-std version
        if: steps.check_east_node_std.outputs.has_updates == 'true'
        run: make set-east-node-std-version VERSION=${{ steps.check_east_node_std.outputs.latest_version }}

      - name: Install dependencies
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm install

      - name: Build
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm run build

      - name: Run linter
        if: steps.check_updates.outputs.has_updates == 'true'
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        if: steps.check_updates.outputs.has_updates == 'true'
        id: test
        run: npm test
        continue-on-error: true

      - name: Determine test status
        if: steps.check_updates.outputs.has_updates == 'true'
        id: test_status
        run: |
          if [[ "${{ steps.lint.outcome }}" == "success" && "${{ steps.test.outcome }}" == "success" ]]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All tests passed" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Tests failed - manual fixes required" >> $GITHUB_OUTPUT
          fi

      - name: Build update summary
        if: steps.check_updates.outputs.has_updates == 'true'
        id: summary
        run: |
          UPDATES=""
          COMMIT_MSG="deps: update"

          if [[ "${{ steps.check_east.outputs.has_updates }}" == "true" ]]; then
            UPDATES="${UPDATES}- \`@elaraai/east\`: \`${{ steps.check_east.outputs.current_version }}\` → \`${{ steps.check_east.outputs.latest_version }}\`\n"
            COMMIT_MSG="${COMMIT_MSG} @elaraai/east@${{ steps.check_east.outputs.latest_version }}"
          fi

          if [[ "${{ steps.check_e3_server.outputs.has_updates }}" == "true" ]]; then
            UPDATES="${UPDATES}- \`@elaraai/e3-api-server\`: \`${{ steps.check_e3_server.outputs.current_version }}\` → \`${{ steps.check_e3_server.outputs.latest_version }}\`\n"
            COMMIT_MSG="${COMMIT_MSG} @elaraai/e3-api-server@${{ steps.check_e3_server.outputs.latest_version }}"
          fi

          if [[ "${{ steps.check_e3_client.outputs.has_updates }}" == "true" ]]; then
            UPDATES="${UPDATES}- \`@elaraai/e3-api-client\`: \`${{ steps.check_e3_client.outputs.current_version }}\` → \`${{ steps.check_e3_client.outputs.latest_version }}\`\n"
            COMMIT_MSG="${COMMIT_MSG} @elaraai/e3-api-client@${{ steps.check_e3_client.outputs.latest_version }}"
          fi

          if [[ "${{ steps.check_east_node_std.outputs.has_updates }}" == "true" ]]; then
            UPDATES="${UPDATES}- \`@elaraai/east-node-std\`: \`${{ steps.check_east_node_std.outputs.current_version }}\` → \`${{ steps.check_east_node_std.outputs.latest_version }}\`\n"
            COMMIT_MSG="${COMMIT_MSG} @elaraai/east-node-std@${{ steps.check_east_node_std.outputs.latest_version }}"
          fi

          echo "updates<<EOF" >> $GITHUB_OUTPUT
          echo -e "$UPDATES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commit_msg=${COMMIT_MSG}" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          git add -A
          git commit -m "${{ steps.summary.outputs.commit_msg }}"
          git push -u --force origin "${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.check_updates.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          UPDATES: ${{ steps.summary.outputs.updates }}
          COMMIT_MSG: ${{ steps.summary.outputs.commit_msg }}
          TEST_EMOJI: ${{ steps.test_status.outputs.emoji }}
          TEST_MESSAGE: ${{ steps.test_status.outputs.message }}
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          TEST_OUTCOME: ${{ steps.test.outcome }}
          TEST_PASSED: ${{ steps.test_status.outputs.passed }}
        run: |
          # Create label if it doesn't exist
          gh label create dependencies --color 0366d6 --description "Dependency updates" 2>/dev/null || true

          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ env.branch_name }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          PR_TITLE="${TEST_EMOJI} ${COMMIT_MSG}"

          # Use heredoc to avoid shell interpretation of backticks
          PR_BODY=$(cat <<'EOFBODY'
          ## Dependency Update

          ### Updated packages
          EOFBODY
          )
          PR_BODY="${PR_BODY}
          ${UPDATES}

          ### Test Status: ${TEST_EMOJI} ${TEST_MESSAGE}

          - Lint: ${LINT_OUTCOME}
          - Tests: ${TEST_OUTCOME}

          ### Checklist
          - [$([ "$TEST_PASSED" = "true" ] && echo "x" || echo " ")] CI tests pass
          - [ ] Manual testing if needed
          - [ ] Ready to merge

          ---
          *This PR was automatically generated by the update-deps workflow.*"

          if [[ -n "$EXISTING_PR" ]]; then
            echo "Updating existing PR #${EXISTING_PR}"
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --label "dependencies" --head "${{ env.branch_name }}"
          fi
